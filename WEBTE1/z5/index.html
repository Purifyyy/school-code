<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon">
    <title>Mapy</title>
</head>

<body>
    <div class="d-flex flex-column">
        <div class="p-2"><h1 class="top">FEI STU</h1></div>
        <div class="p-2"><div id="googleMap"></div></div>
        <div class="p-2">
            <div class="directions">
                <input id="origin-input" class="controls" type="text" placeholder="Odkiaľ cestuješ?" onchange="dest()">
                <div id="forma" name="myRadios">
                    <input type="radio" name="form" id="walk" checked>
                    <label for="walk">Pešo</label>
                    <input type="radio" name="form" id="drive">
                    <label for="drive">Autom</label>
                </div>
            </div>
        </div>
        <div class="p-2">
            <div id="dvDistance"></div>
        </div>
        <div class="p-2" id="pp2">
            <input type="button" id="transit" value="Zobraz zastávky MHD">
        </div>
        <div class="p-2">
            <div id="pano"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <!--google maps api script with api key goes here-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
