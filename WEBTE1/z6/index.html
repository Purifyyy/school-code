<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
    <script src="amplitude.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon">
    <title>Graf</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="result"></div>
                <div id="graph"></div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="upper1">
                <input type="checkbox" id="sin" name="sin" value="sine" checked>
                <label for="sin">Sínus</label><br>
            </div>
            <div class="col" id="upper2">
                <input type="checkbox" id="cos" name="cos" value="cosine" checked>
                <label for="cos">Kosínus</label><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <amp-selector></amp-selector>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="button" class="btn btn-primary btn-lg" id="finish" value="Koniec" onclick="stopPlotting()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
